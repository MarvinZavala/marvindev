<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary color gradient -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.646 0.222 220.116);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.546 0.222 220.116);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="14" fill="url(#faviconGradient)"/>
  
  <!-- Simple corner accents -->
  <g fill="white" opacity="0.2">
    <rect x="7" y="7" width="3" height="1" rx="0.5"/>
    <rect x="7" y="7" width="1" height="3" rx="0.5"/>
    <rect x="22" y="7" width="3" height="1" rx="0.5"/>
    <rect x="24" y="7" width="1" height="3" rx="0.5"/>
    <rect x="7" y="24" width="3" height="1" rx="0.5"/>
    <rect x="7" y="22" width="1" height="3" rx="0.5"/>
    <rect x="22" y="24" width="3" height="1" rx="0.5"/>
    <rect x="24" y="22" width="1" height="3" rx="0.5"/>
  </g>
  
  <!-- Clean MZ Text -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white"
        letter-spacing="1px">MZ</text>
        
  <!-- Simple tech dot -->
  <circle cx="16" cy="10" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="16" cy="10" r="0.8" fill="white"/>
</svg>