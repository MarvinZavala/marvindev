<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary color gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.646 0.222 220.116);stop-opacity:1" />
      <stop offset="100%" style="stop-color:oklch(0.546 0.222 220.116);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#primaryGradient)"/>
  
  <!-- Simple tech accents in corners -->
  <g fill="white" opacity="0.2">
    <rect x="20" y="20" width="6" height="2" rx="1"/>
    <rect x="20" y="20" width="2" height="6" rx="1"/>
    <rect x="74" y="20" width="6" height="2" rx="1"/>
    <rect x="78" y="20" width="2" height="6" rx="1"/>
    <rect x="20" y="78" width="6" height="2" rx="1"/>
    <rect x="20" y="74" width="2" height="6" rx="1"/>
    <rect x="74" y="78" width="6" height="2" rx="1"/>
    <rect x="78" y="74" width="2" height="6" rx="1"/>
  </g>
  
  <!-- Clean MZ Text -->
  <text x="50" y="62" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white"
        letter-spacing="2px">MZ</text>
        
  <!-- Simple tech dot -->
  <circle cx="50" cy="30" r="3" fill="white" opacity="0.3"/>
  <circle cx="50" cy="30" r="1.5" fill="white"/>
</svg>